<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Fylo data storage component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="page">
        <img class="page__logo" src="./images/logo.svg" alt="icon" />
        <div class="actions">
          <a class="actions__img" href="#"
            ><img src="./images/icon-document.svg" alt="img document"
          /></a>
          <a class="actions__img" href="#"
            ><img src="./images/icon-folder.svg" alt="img folder"
          /></a>
          <a class="actions__img" href="#">
            <img src="./images/icon-upload.svg" alt="img upload" />
          </a>
        </div>
      </div>
      <div class="storage">
        <p class="storage__text">
          Youâ€™ve used <span>815 GB</span> of your storage
        </p>
        <div class="capacity">
          <div class="capacity__progress">
            <div class="capacity__progress-bar"></div>
          </div>
          <div class="capacity__values">
            <div>0 GB</div>
            <div>1000 GB</div>
          </div>
        </div>
        <div class="rest">
          <p class="rest__text"><span>185</span> GB Left</p>
        </div>
      </div>
    </main>

  </body>
</html>
